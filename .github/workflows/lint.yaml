name: lint

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10
          cache: "pip"

      - name: Install
        run: pip install flake8==3.8.4

      - name: Run linter
        run: flake8
